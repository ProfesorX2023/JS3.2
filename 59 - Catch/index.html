<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="nombre"></div>

    <script>
        let datosJson;
        fetch('persona.json')
        .then(res => res.json())
        .then((salida)=>{
            datosJson = salida;

            let elementoTexto = document.getElementById('nombr');
            elementoTexto.textContent = datosJson.nombre;
        })
        .catch(function(error){
            alert(error);
        })
    </script>
</body>
</html>
