<!DOCTYPE html>
<html>
<head>
    <title>Sincronía y Asincronía</title>
</head>
<body>
    <script>
        //Acción 1
        console.log("Inicio del código sincrónico")

        //Acción 2
        setTimeout(function(){
            for(let i=0; i<10;i++){
                console.log(i)
            }
        }, 5000);

        //Acción 3
        console.log("Fin del código sincrono");
    </script>


</body>
</html>
